      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - expense-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  invoice-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=invoice_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - invoice-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  report-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=report_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - report-db-data:/var/lib/postgresql/data
    networks:
