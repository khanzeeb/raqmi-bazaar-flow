version: '3.8'

services:
  # Load Balancer (using nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway
    networks:
      - microservices-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - CUSTOMER_SERVICE_URL=http://customer-service:3003
      - QUOTATION_SERVICE_URL=http://quotation-service:3004
      - PURCHASE_SERVICE_URL=http://purchase-service:3005
      - EXPENSE_SERVICE_URL=http://expense-service:3006
      - INVOICE_SERVICE_URL=http://invoice-service:3007
    depends_on:
      - product-service
      - order-service
      - customer-service
      - quotation-service
      - purchase-service
      - expense-service
      - invoice-service
    networks:
      - microservices-network

  # Product Service
  product-service:
    build: ./product-service
    ports:
      - "3001:3001"
    environment:
      - PRODUCT_DB_HOST=product-db
      - PRODUCT_DB_PORT=5432
      - PRODUCT_DB_USER=postgres
      - PRODUCT_DB_PASSWORD=password
      - PRODUCT_DB_NAME=product_db
    depends_on:
      - product-db
    networks:
      - microservices-network

  # Order Service
  order-service:
    build: ./order-service
    ports:
      - "3002:3002"
    environment:
      - ORDER_DB_HOST=order-db
      - ORDER_DB_PORT=5432
      - ORDER_DB_USER=postgres
      - ORDER_DB_PASSWORD=password
      - ORDER_DB_NAME=order_db
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - CUSTOMER_SERVICE_URL=http://customer-service:3003
    depends_on:
      - order-db
    networks:
      - microservices-network

  # Customer Service
  customer-service:
    build: ./customer-service
    ports:
      - "3003:3003"
    environment:
      - CUSTOMER_DB_HOST=customer-db
      - CUSTOMER_DB_PORT=5432
      - CUSTOMER_DB_USER=postgres
      - CUSTOMER_DB_PASSWORD=password
      - CUSTOMER_DB_NAME=customer_db
    depends_on:
      - customer-db
    networks:
      - microservices-network

  # Quotation Service
  quotation-service:
    build: ./quotation-service
    ports:
      - "3004:3004"
    environment:
      - QUOTATION_DB_HOST=quotation-db
      - QUOTATION_DB_PORT=5432
      - QUOTATION_DB_USER=postgres
      - QUOTATION_DB_PASSWORD=password
      - QUOTATION_DB_NAME=quotation_db
    depends_on:
      - quotation-db
    networks:
      - microservices-network

  # Purchase Service
  purchase-service:
    build: ./purchase-service
    ports:
      - "3005:3005"
    environment:
      - PURCHASE_DB_HOST=purchase-db
      - PURCHASE_DB_PORT=5432
      - PURCHASE_DB_USER=postgres
      - PURCHASE_DB_PASSWORD=password
      - PURCHASE_DB_NAME=purchase_db
    depends_on:
      - purchase-db
    networks:
      - microservices-network

  # Expense Service
  expense-service:
    build: ./expense-service
    ports:
      - "3006:3006"
    environment:
      - EXPENSE_DB_HOST=expense-db
      - EXPENSE_DB_PORT=5432
      - EXPENSE_DB_USER=postgres
      - EXPENSE_DB_PASSWORD=password
      - EXPENSE_DB_NAME=expense_db
    depends_on:
      - expense-db
    networks:
      - microservices-network

  # Invoice Service
  invoice-service:
    build: ./invoice-service
    ports:
      - "3007:3007"
    environment:
      - INVOICE_DB_HOST=invoice-db
      - INVOICE_DB_PORT=5432
      - INVOICE_DB_USER=postgres
      - INVOICE_DB_PASSWORD=password
      - INVOICE_DB_NAME=invoice_db
    depends_on:
      - invoice-db
    networks:
      - microservices-network

  report-service:
    build: ./report-service
    ports:
      - "3008:3008"
    environment:
      - DB_HOST=report-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=report_db
    depends_on:
      - report-db
    networks:
      - microservices-network

  pricing-service:
    build: ./pricing-service
    ports:
      - "3009:3009"
    environment:
      - DB_HOST=pricing-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=pricing_db
    depends_on:
      - pricing-db
    networks:
      - microservices-network

  return-service:
    build: ./return-service
    ports:
      - "3010:3010"
    environment:
      - DB_HOST=return-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=return_db
    depends_on:
      - return-db
    networks:
      - microservices-network

  inventory-service:
    build: ./inventory-service
    ports:
      - "3011:3011"
    environment:
      - DB_HOST=inventory-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=inventory_db
    depends_on:
      - inventory-db
    networks:
      - microservices-network

  settings-service:
    build: ./settings-service
    ports:
      - "3012:3012"
    environment:
      - DB_HOST=settings-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=settings_db
    depends_on:
      - settings-db
    networks:
      - microservices-network

  # Databases
  product-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=product_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - product-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  order-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  customer-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=customer_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - customer-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  quotation-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=quotation_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - quotation-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  purchase-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=purchase_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - purchase-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  expense-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=expense_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - expense-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  invoice-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=invoice_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - invoice-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  report-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=report_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - report-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  pricing-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=pricing_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pricing-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  return-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=return_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - return-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  inventory-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=inventory_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  settings-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=settings_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - settings-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

volumes:
  product-db-data:
  order-db-data:
  customer-db-data:
  quotation-db-data:
  purchase-db-data:
  expense-db-data:
  invoice-db-data:
  report-db-data:
  pricing-db-data:
  return-db-data:
  inventory-db-data:
  settings-db-data:

networks:
  microservices-network:
    driver: bridge