version: '3.8'

services:
  # Kafka Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservices-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - microservices-network

  # Load Balancer (using nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway
    networks:
      - microservices-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - CUSTOMER_SERVICE_URL=http://customer-service:3003
      - QUOTATION_SERVICE_URL=http://quotation-service:3004
      - PURCHASE_SERVICE_URL=http://purchase-service:3005
      - EXPENSE_SERVICE_URL=http://expense-service:3006
      - INVOICE_SERVICE_URL=http://invoice-service:3007
      - PAYMENT_SERVICE_URL=http://payment-service:3013
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka
      - product-service
      - order-service
      - customer-service
      - quotation-service
      - purchase-service
      - expense-service
      - invoice-service
      - payment-service
    networks:
      - microservices-network

  # Product Service (NestJS + Prisma)
  product-service:
    build: ./product-service
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@product-db:5432/product_db?schema=public
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      - product-db
    networks:
      - microservices-network

  # Order Service (NestJS + Prisma + Kafka)
  order-service:
    build: ./order-service
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://postgres:password@order-db:5432/order_db?schema=public
      - KAFKA_BROKER=kafka:9092
      - NODE_ENV=production
      - PORT=3002
    depends_on:
      - order-db
      - kafka
    networks:
      - microservices-network

  # Customer Service
  customer-service:
    build: ./customer-service
    ports:
      - "3003:3003"
    environment:
      - CUSTOMER_DB_HOST=customer-db
      - CUSTOMER_DB_PORT=5432
      - CUSTOMER_DB_USER=postgres
      - CUSTOMER_DB_PASSWORD=password
      - CUSTOMER_DB_NAME=customer_db
    depends_on:
      - customer-db
    networks:
      - microservices-network

  # Quotation Service
  quotation-service:
    build: ./quotation-service
    ports:
      - "3004:3004"
    environment:
      - QUOTATION_DB_HOST=quotation-db
      - QUOTATION_DB_PORT=5432
      - QUOTATION_DB_USER=postgres
      - QUOTATION_DB_PASSWORD=password
      - QUOTATION_DB_NAME=quotation_db
    depends_on:
      - quotation-db
    networks:
      - microservices-network

  # Purchase Service
  purchase-service:
    build: ./purchase-service
    ports:
      - "3005:3005"
    environment:
      - PURCHASE_DB_HOST=purchase-db
      - PURCHASE_DB_PORT=5432
      - PURCHASE_DB_USER=postgres
      - PURCHASE_DB_PASSWORD=password
      - PURCHASE_DB_NAME=purchase_db
    depends_on:
      - purchase-db
    networks:
      - microservices-network

  # Expense Service
  expense-service:
    build: ./expense-service
    ports:
      - "3006:3006"
    environment:
      - EXPENSE_DB_HOST=expense-db
      - EXPENSE_DB_PORT=5432
      - EXPENSE_DB_USER=postgres
      - EXPENSE_DB_PASSWORD=password
      - EXPENSE_DB_NAME=expense_db
    depends_on:
      - expense-db
    networks:
      - microservices-network

  # Invoice Service (NestJS + Prisma + Kafka)
  invoice-service:
    build: ./invoice-service
    ports:
      - "3007:3007"
    environment:
      - DATABASE_URL=postgresql://postgres:password@invoice-db:5432/invoice_db?schema=public
      - KAFKA_BROKER=kafka:9092
      - NODE_ENV=production
      - PORT=3007
    depends_on:
      - invoice-db
      - kafka
    networks:
      - microservices-network

  # Payment Service (NestJS + Prisma + Kafka)
  payment-service:
    build: ./payment-service
    ports:
      - "3013:3013"
    environment:
      - DATABASE_URL=postgresql://postgres:password@payment-db:5432/payment_db?schema=public
      - KAFKA_BROKER=kafka:9092
      - NODE_ENV=production
      - PORT=3013
    depends_on:
      - payment-db
      - kafka
    networks:
      - microservices-network

  report-service:
    build: ./report-service
    ports:
      - "3008:3008"
    environment:
      - DB_HOST=report-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=report_db
    depends_on:
      - report-db
    networks:
      - microservices-network

  pricing-service:
    build: ./pricing-service
    ports:
      - "3009:3009"
    environment:
      - DB_HOST=pricing-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=pricing_db
    depends_on:
      - pricing-db
    networks:
      - microservices-network

  return-service:
    build: ./return-service
    ports:
      - "3010:3010"
    environment:
      - DB_HOST=return-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=return_db
    depends_on:
      - return-db
    networks:
      - microservices-network

  inventory-service:
    build: ./inventory-service
    ports:
      - "3011:3011"
    environment:
      - DB_HOST=inventory-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=inventory_db
    depends_on:
      - inventory-db
    networks:
      - microservices-network

  settings-service:
    build: ./settings-service
    ports:
      - "3012:3012"
    environment:
      - DB_HOST=settings-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=settings_db
    depends_on:
      - settings-db
    networks:
      - microservices-network

  # Databases
  product-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=product_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - product-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  order-db:
    image: postgres:15
