version: '3.8'

services:
  # Load Balancer (using nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway
    networks:
      - microservices-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - CUSTOMER_SERVICE_URL=http://customer-service:3003
    depends_on:
      - product-service
      - order-service
      - customer-service
    networks:
      - microservices-network

  # Product Service
  product-service:
    build: ./product-service
    ports:
      - "3001:3001"
    environment:
      - PRODUCT_DB_HOST=product-db
      - PRODUCT_DB_PORT=5432
      - PRODUCT_DB_USER=postgres
      - PRODUCT_DB_PASSWORD=password
      - PRODUCT_DB_NAME=product_db
    depends_on:
      - product-db
    networks:
      - microservices-network

  # Order Service
  order-service:
    build: ./order-service
    ports:
      - "3002:3002"
    environment:
      - ORDER_DB_HOST=order-db
      - ORDER_DB_PORT=5432
      - ORDER_DB_USER=postgres
      - ORDER_DB_PASSWORD=password
      - ORDER_DB_NAME=order_db
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - CUSTOMER_SERVICE_URL=http://customer-service:3003
    depends_on:
      - order-db
    networks:
      - microservices-network

  # Customer Service
  customer-service:
    build: ./customer-service
    ports:
      - "3003:3003"
    environment:
      - CUSTOMER_DB_HOST=customer-db
      - CUSTOMER_DB_PORT=5432
      - CUSTOMER_DB_USER=postgres
      - CUSTOMER_DB_PASSWORD=password
      - CUSTOMER_DB_NAME=customer_db
    depends_on:
      - customer-db
    networks:
      - microservices-network

  # Databases
  product-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=product_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - product-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  order-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  customer-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=customer_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - customer-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network

volumes:
  product-db-data:
  order-db-data:
  customer-db-data:

networks:
  microservices-network:
    driver: bridge